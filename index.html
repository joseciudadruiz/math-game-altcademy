<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title>Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <p>High Score: <span id="highest-score">0</span></p>
        <p class="">Current Score: <span id="current-score">0</span></p>
        <h2 id="time-start">10</h2>
        <h2 id="seconds-left">Seconds Left</h2>
        <h2 id="operations">Operation</h2>
        <input type="number" id="user-answer" max="20">
        <div id="select-game-button">
          <div><input type="checkbox" id="add" checked><span> +</span></div>
          <div><input type="checkbox" id="subs"><span> -</span></div>
          <div><input type="checkbox" id="mult"><span> *</span></div>
          <div><input type="checkbox" id="divis"><span> /</span></div>
        </div>
        <div>
          <p>Number Limit</p>
          <p id="number-limit"></p>
          <input type="range" min="1" max="30" id="number-control">
        </div>
        <p id="end-game">Game is over: <button id="restart">One more?</button></p>
      </div>
    </div>
  </body>
</html>
